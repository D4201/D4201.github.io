<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pacar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="typing-text"></h1>
        <button id="show-profile">Lihat Profil</button>
    
    <!-- Kotak dengan efek mengetik tambahan -->
        <div class="quote-box">
            <p id="typing-quote"></p>
        </div>
    </div>
    
<!-- Kotak Pemutar Video YouTube -->
<div class="music-box">
    <iframe id="youtube-video" width="250" height="140"
        src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&loop=1&playlist=VIDEO_ID&mute=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
</div>
    
    <!-- Popup Profil -->
    <div id="profile-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="Photos.jpg" alt="Foto Pacar">
            <h2>Nama: [Feni Retno Palupi]</h2>
            <p>Tanggal Lahir: [22-Febuari-2011]</p>
            <p>Lokasi: [Tanjung Agung, Muara Enim]</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
