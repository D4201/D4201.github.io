<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pacar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="typing-text"></h1>
        <button id="show-profile">Lihat Profil</button>
    </div>

    <!-- Popup Profil -->
    <div id="profile-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="Photos.jpg" alt="Foto Pacar">
            <h2>Nama: [Nama Pacarmu]</h2>
            <p>Tanggal Lahir: [DD/MM/YYYY]</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
